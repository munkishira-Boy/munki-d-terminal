<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MUNKI-D | TOTAL OPS CENTER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-red: #ff0000; --neon-blue: #00f2ff; --neon-yellow: #f4ff00; --bg-black: #050500; }
        body { background: var(--bg-black); color: var(--main-red); font-family: 'Courier New', monospace; margin: 0; padding: 10px; overflow: hidden; }
        .header { border: 1px solid var(--main-red); display: flex; justify-content: space-between; padding: 10px; background: rgba(255,0,0,0.1); box-shadow: 0 0 10px var(--main-red); }
        
        /* Mappa Radar */
        .map-section { display: flex; justify-content: space-around; padding: 20px 0; perspective: 1000px; }
        .node { width: 90px; height: 90px; border-radius: 50%; border: 2px solid; display: flex; align-items: center; justify-content: center; font-size: 10px; text-align: center; transition: all 0.5s; font-weight: bold; }
        .safe { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .scan { border-color: var(--neon-yellow); color: var(--neon-yellow); box-shadow: 0 0 20px var(--neon-yellow); animation: pulse 1s infinite; }
        .attack { border-color: var(--main-red); color: var(--main-red); box-shadow: 0 0 30px var(--main-red); animation: shake 0.2s infinite; }

        /* Griglia Terminali */
        .console-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 40vh; }
        .terminal { border: 1px solid var(--main-red); background: rgba(0,0,0,0.9); padding: 10px; overflow-y: hidden; font-size: 11px; position: relative; }
        .terminal-header { position: sticky; top: 0; background: var(--main-red); color: black; font-weight: bold; padding: 2px 5px; margin-bottom: 5px; font-size: 10px; }
        
        .profit-text { color: #00ff00; font-weight: bold; }
        .loss-text { color: var(--main-red); }
        .action-btn { background: none; border: 1px solid var(--main-red); color: var(--main-red); padding: 5px 10px; cursor: pointer; font-size: 10px; transition: 0.3s; }
        .action-btn:hover { background: var(--main-red); color: black; }

        @keyframes pulse { 50% { opacity: 0.5; transform: scale(1.05); } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
    </style>
</head>
<body>

<div class="header">
    <div>SYSTEM: MUNKI-D v2.5 // CMD: MARCO</div>
    <div style="color: #00ff00">PROFITTO VIRTUALRE: <span id="total-profit">€20.05</span></div>
    <div id="clock">00:00:00</div>
</div>

<div class="map-section">
    <div class="node safe" id="n1">RADIX/WBTC<br>SECURE</div>
    <div class="node scan" id="n2">RADIX/POL<br>SCANNING</div>
    <div class="node safe" id="n3">RADIX/USDC<br>SECURE</div>
</div>

<div class="console-grid">
    <div class="terminal" id="hunt-term">
        <div class="terminal-header">OFFENSIVE UNIT: MUNKI-D HUNTER</div>
        <div id="hunt-log"></div>
    </div>

    <div class="terminal" id="def-term">
        <div class="terminal-header">DEFENSIVE UNIT: KISHI SENTINEL</div>
        <div id="def-log"></div>
    </div>
</div>

<div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
    <button class="action-btn" onclick="location.reload()">REFRESH SYSTEM</button>
    <button class="action-btn" style="border-color: var(--neon-yellow); color: var(--neon-yellow);">ADD NEW RADIX POOL</button>
    <button class="action-btn" style="border-color: #00ff00; color: #00ff00;">DEPLOY REAL CAPITAL</button>
</div>

<script>
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    const huntLog = document.getElementById('hunt-log');
    const defLog = document.getElementById('def-log');

    // Messaggi per la CACCIA (Attacco)
    function addHunt() {
        const p = document.createElement('div');
        const gains = (Math.random() * 2).toFixed(2);
        p.innerHTML = `[${new Date().toLocaleTimeString()}] > Arbitraggio rilevato WBTC/USDC... <span class="profit-text">+€${gains} CATTURATI</span>`;
        huntLog.prepend(p);
        if(huntLog.children.length > 12) huntLog.lastChild.remove();
    }

    // Messaggi per la SENTINEL (Difesa)
    function addDef() {
        const p = document.createElement('div');
        const bot = "0x" + Math.random().toString(16).slice(2, 8);
        const isAttack = Math.random() > 0.8;
        if(isAttack) {
            p.innerHTML = `[${new Date().toLocaleTimeString()}] <span class="loss-text">!!! ALLERTA !!!</span> Tentato SWAP ostile da ${bot}. <span style="color:var(--neon-blue)">Sentinel ha alzato il gas. BOT FALLITO.</span>`;
            document.getElementById('n3').className = "node attack";
            setTimeout(() => document.getElementById('n3').className = "node safe", 2000);
        } else {
            p.innerHTML = `[${new Date().toLocaleTimeString()}] Monitoraggio ${bot}... Nessun impatto rilevato.`;
        }
        defLog.prepend(p);
        if(defLog.children.length > 12) defLog.lastChild.remove();
    }

    setInterval(addHunt, 5000);
    setInterval(addDef, 3500);
</script>

</body>
</html>
