<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUNKI-D | MOBILE COMMAND</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        :root { --danger: #ff003c; --safe: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace; margin: 0; padding: 10px; box-sizing: border-box; }
        
        /* Header compatto */
        header { border-bottom: 1px solid var(--safe); padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 18px; color: var(--safe); text-shadow: 0 0 5px var(--safe); }

        /* Area Radici Semplificata per Mobile */
        .visual-area { height: 220px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid rgba(0,242,255,0.1); border-radius: 10px; }
        .kishi-core { width: 80px; height: 80px; border: 2px solid var(--safe); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; background: #000; z-index: 5; box-shadow: 0 0 20px var(--safe); }
        .node { position: absolute; width: 45px; height: 45px; border: 1px solid var(--safe); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px; background: rgba(0,0,0,0.8); }
        
        /* Posizioni fisse per non farle accavallare */
        .wbtc { top: 15px; }
        .pol { bottom: 20px; left: 40px; }
        .usdc { bottom: 20px; right: 40px; }

        /* Box Dati ordinati */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { border-left: 3px solid var(--danger); background: rgba(255,255,255,0.05); padding: 10px; }
        .stat-label { font-size: 10px; color: #888; margin-bottom: 5px; }
        .stat-value { font-size: 16px; font-weight: bold; }

        /* Terminale che non copre tutto */
        .terminal-box { border: 1px solid rgba(255,255,255,0.1); height: 150px; overflow-y: auto; font-size: 11px; padding: 8px; background: #000; }
        .log-line { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .log-time { color: var(--safe); margin-right: 5px; }

        /* Bottoni grandi per dita */
        .btn-action { width: 100%; padding: 12px; margin-bottom: 10px; background: none; border: 1px solid var(--danger); color: var(--danger); font-family: inherit; font-size: 12px; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">MUNKI-D // v2.6</div>
    <div id="clock" style="font-size: 14px;">00:00:00</div>
</header>

<div class="visual-area">
    <div class="kishi-core">KISHI CORE</div>
    <div class="node wbtc">WBTC</div>
    <div class="node pol">POL</div>
    <div class="node usdc">USDC</div>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-label">PROFIT VIRTUAL</div>
        <div class="stat-value" style="color:#00ff00">€20.05</div>
    </div>
    <div class="stat-card" style="border-color: var(--safe);">
        <div class="stat-label">THREAT LEVEL</div>
        <div class="stat-value">12%</div>
    </div>
</div>

<button class="btn-action">EMERGENCY STOP</button>
<button class="btn-action" style="border-color: var(--safe); color: var(--safe);">FORCE REBALANCING</button>

<div class="terminal-box" id="log">
    </div>

<script>
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    const log = document.getElementById('log');
    const msgs = [
        "Analisi divergenza pool WBTC...",
        "Sentinel: Rilevata scansione esterna.",
        "Teoria Radici: Flusso POL stabile.",
        "Flash Loan simulato: +€0.45",
        "Monitoraggio gas Polygon: 32 Gwei"
    ];

    function addLog() {
        const div = document.createElement('div');
        div.className = 'log-line';
        div.innerHTML = `<span class="log-time">[${new Date().toLocaleTimeString().slice(0,5)}]</span> ${msgs[Math.floor(Math.random()*msgs.length)]}`;
        log.prepend(div);
        if(log.children.length > 10) log.lastChild.remove();
    }
    setInterval(addLog, 4000);
</script>

</body>
</html>
