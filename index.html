<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MUNKI-D | TERMINAL INTERFACE</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            text-transform: uppercase;
        }
        .header {
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .status-box {
            border: 1px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 0, 0, 0.05);
        }
        .blink {
            animation: blinker 1s linear infinite;
            font-weight: bold;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #440000;
            padding: 10px;
            background: #050000;
            font-size: 0.9em;
        }
        .label { color: #880000; }
        .value { color: #ff0000; margin-left: 10px; }
        .tx-log { color: #ff5555; margin-bottom: 5px; border-left: 2px solid #ff0000; padding-left: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>[ MUNKI-D CORE V3.0 ]</h1>
        <p>System Status: <span class="blink" id="sys-status">SEARCHING...</span></p>
    </div>

    <div class="status-box">
        <div><span class="label">WALLET:</span><span class="value">0x15f258B7aD1578e2a0B6a136f4Aacf7bCf656013</span></div>
        <div><span class="label">BALANCE:</span><span class="value" id="balance">-- POL</span></div>
        <div><span class="label">NETWORK:</span><span class="value">POLYGON MAINNET</span></div>
        <div><span class="label">CURRENT GAS:</span><span class="value" id="gas">-- GWEI</span></div>
    </div>

    <h3>[ LIVE ACTIVITY LOG ]</h3>
    <div class="log-container" id="logs">
        <div class="tx-log">> INIZIALIZZAZIONE SISTEMA...</div>
        <div class="tx-log">> ATTESA SEGNALE DAL SERVER IONOS...</div>
    </div>

    <script>
        // Questa funzione riceve i dati dal tuo bot su IONOS
        function updateDashboard(data) {
            document.getElementById('sys-status').innerText = data.status || "ONLINE";
            document.getElementById('balance').innerText = (data.balance || "0") + " POL";
            document.getElementById('gas').innerText = (data.gas || "0") + " GWEI";
            
            const logBox = document.getElementById('logs');
            const newLog = document.createElement('div');
            newLog.className = 'tx-log';
            newLog.innerText = `[${new Date().toLocaleTimeString()}] > ${data.status} | GAS: ${data.gas} | POL: ${data.balance}`;
            logBox.prepend(newLog);
        }

        // Simulazione ricezione (In produzione, questo riceve i dati reali dal bot)
        // setInterval(() => { console.log("In attesa di segnali reali..."); }, 15000);
    </script>
</body>
</html>
